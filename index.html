<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa 3 - Senha Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h1>Gerar Senha Inicial</h1>
            </div>
            <div class="card-body">
                <form id="formSenha">
                    <div class="mb-3">
                        <label for="nomeCompleto" class="form-label">Nome Completo</label>
                        <input type="text" id="nomeCompleto" class="form-control"
                            placeholder="Digite o nome completo do aluno">
                    </div>
                    <button type="submit" class="btn btn-primary">Gerar Senha</button>
                </form>
                <div id="resultado" class="mt-4 text-center"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
